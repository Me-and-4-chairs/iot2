<!DOCTYPE html>

<head>

    <style>

</head>
<body>
    <h1>ğŸ”¥ Cáº¢NH BÃO CHÃY ğŸ”¥</h1>
    <div id="alert">ÄÃƒ PHÃT HIá»†N CHÃY!</div>
    <div id="image-container">
        <img id="fire-image" src="" alt="HÃ¬nh áº£nh cáº£nh bÃ¡o chÃ¡y">
    </div>
    <button id="toggle-chart-btn">ğŸ“Š Hiá»ƒn thá»‹ biá»ƒu Ä‘á»“</button>
    <div id="chart-container">
        <h2>ğŸ“Š Biá»ƒu Ä‘á»“ tráº¡ng thÃ¡i chÃ¡y</h2>
        <canvas id="fireChart"></canvas>
    </div>
    <script>
        function updateImage() {
            const img = document.getElementById('fire-image');
            const alertText = document.getElementById('alert');
            img.src = "/esp_feed?" + new Date().getTime();
            img.onload = function () {
                img.style.display = "block";
                alertText.style.display = "block";
            };
            img.onerror = function () {
                img.style.display = "none";
                alertText.style.display = "none";
            };
        }
        setInterval(updateImage, 2000);

        const ctx = document.getElementById('fireChart').getContext('2d');
        let fireChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Tráº¡ng thÃ¡i chÃ¡y (1: CÃ³ lá»­a, 0: KhÃ´ng cÃ³ lá»­a)',
                    data: [],
                    borderColor: 'red',
                    backgroundColor: 'rgba(255, 0, 0, 0.5)',
                    fill: true,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'x', // âœ… KÃ©o ngang
                        },
                        zoom: {
                            wheel: { enabled: true }, // âœ… Zoom báº±ng chuá»™t
                            pinch: { enabled: true }, // âœ… Zoom báº±ng cáº£m á»©ng
                            mode: 'x', // âœ… Chá»‰ zoom ngang
                        }
                    }
                },
                scales: {
                    x: { title: { display: true, text: "Thá»i gian" } },
                    y: { title: { display: true, text: "Tráº¡ng thÃ¡i chÃ¡y" }, min: 0, max: 1 }
                }
            }
        });

        async function fetchChartData() {
            try {
                const response = await fetch('http://192.168.1.13:5000/get_chart_data'); // Äáº£m báº£o API Ä‘Ãºng
                if (!response.ok) throw new Error('Lá»—i khi táº£i dá»¯ liá»‡u');
                const data = await response.json();

                if (data.timestamps.length !== data.fire_status.length) {
                    console.error("Dá»¯ liá»‡u timestamps vÃ  fire_status khÃ´ng khá»›p!");
                    return;
                }

                // âœ… Äáº£m báº£o dá»¯ liá»‡u sáº¯p xáº¿p theo thá»i gian tÄƒng dáº§n
                data.timestamps.reverse();
                data.fire_status.reverse();

                fireChart.data.labels = data.timestamps.map(ts => ts.slice(11)); // HH:MM:SS
                fireChart.data.datasets[0].data = data.fire_status;
                fireChart.update();
            } catch (error) {
                console.error('Lá»—i táº£i dá»¯ liá»‡u biá»ƒu Ä‘á»“:', error);
            }
        }

        fetchChartData();
        setInterval(fetchChartData, 5000);

        document.getElementById("toggle-chart-btn").addEventListener("click", function() {
            let chartContainer = document.getElementById("chart-container");
            if (chartContainer.style.display === "none") {
                chartContainer.style.display = "block";
                this.textContent = "ğŸ“‰ áº¨n biá»ƒu Ä‘á»“";
            } else {
                chartContainer.style.display = "none";
                this.textContent = "ğŸ“Š Hiá»ƒn thá»‹ biá»ƒu Ä‘á»“";
            }
        });
    </script>
</body>
</html>
